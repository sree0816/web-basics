<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Login</title>
  <link rel="stylesheet" href="signpin.css">
  <link rel="favicon" href="/images25/">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Pinterest</h1>
      <form action="#" method="post">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="login-btn">Log in</button>
      </form>
      <div class="or">OR</div>
      <button type="submit" class="login-btn" style="background-color: rgb(24, 24, 240);margin-top: 15px;">Continue with facebook</button>
      <button type="submit" class="login-btn"style="background-color:#0077dd; margin-top:12px;"id="btn2">Log in with Google</button>
      <div class="fb"></div>
      <div class="paragraph" id="pforgot">Forgot your password</div>
      <div class="paragraph">Are you a business? Get started here</div>
      <hr>
      <div class="signup-link">
        <p>Need an account? <a href="#"><b> Sign up</b></a></p>
      </div>
    </div>
  </div>
</body>
</html>
